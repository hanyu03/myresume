<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HelloWorld-20170810</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-model 实例</h1>
<hr>
<div id="app">
    <h3>双向数据绑定：{{message}}</h3>
    <p><input type="text" v-model="message"></p>
    <h3>修饰符lazy</h3>
    <p>v-model.lazy:{{lazy}}</p>
    <input type="text" v-model.lazy="lazy">
    <h3>修饰符number</h3>
    <p>v-model.number:{{number}}</p>
    <input type="text" v-model.number="number">
    <h3>修饰符trim</h3>
    <p>v-model.trim:{{trim}}</p>
    <input type="text" v-model.trim="trim">
    <hr>
    <h3>文本域</h3>
    <textarea cols="30" rows="10" v-model="message"></textarea>
    <hr>
    <h3>多选框绑定一个值</h3>
    <input type="checkbox" id="istrue" v-model="istrue">
    <label for="istrue">{{istrue}}</label>
    <hr>
    <h3>多选框绑定数组</h3>
    <p>
        <input type="checkbox" id="Bob" value="Bob" v-model="namess">
        <label for="Bob">Bob</label>
        <input type="checkbox" id="JJ" value="JJ" v-model="namess">
        <label for="JJ">JJ</label>
        <input type="checkbox" id="kk" value="kk" v-model="namess">
        <label for="kk">kk</label>
        <input type="checkbox" id="nunu" value="nunu" v-model="namess">
        <label for="nunu">nunu</label>
    </p>
    <p>{{namess}}</p>
    <hr>
    <h3>单选框</h3>
    <input type="radio" id="boy" value="男" v-model="sex">
    <label for="boy">男</label>
    <input type="radio" id="girl" value="女" v-model="sex">
    <label for="boy">女</label>
    <p>性别：{{sex}}</p>

</div>

<script>
    var app = new Vue({
        el:'#app',
        data:{
            message:'Hello Vue.js!',
            lazy:'lazy,输入完才绑定数据',
            number:'123',
            trim:'去空格',
            istrue:true,
            namess:[],
            sex:''
        }
    })
</script>
</body>
</html>
