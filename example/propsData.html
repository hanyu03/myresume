<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HelloWorld-20170912</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
<h1>propsData Option</h1>
<p>propsData 不是和属性有关，他用在全局扩展时进行传递数据</p>
<p>我们用propsData三步解决传值：

    1、在全局扩展里加入props进行接收。props:[‘a’]

    2、传递时用propsData进行传递。propsData:{a:1}

    3、用插值的形式写入模板。{{ a }}</p>
<hr>
<div id="app">
    <div id="extend"></div>
</div>

<script>
    var extend = Vue.extend({
        template:`<div>{{message}}--{{a}}</div>`,
        data(){
            return{
                message:'I am a extend div'
            }
        },
        props:['a']
    });
    new extend({propsData:{a:1}}).$mount('#extend');
</script>
</body>
</html>
