<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HelloWorld-20170810</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <style>
        .classA{
            color:red;
            margin-bottom: 10px;
        }
        .classB{
            font-size: 150%;
        }
    </style>
</head>
<body>
<h1>v-bind</h1>
<p>v-bind用于绑定元素的属性</p>
<hr>
<div id="app">
    <div>
        <img v-bind:src="imgSrc" width="500px"><br>
        <a :href="address">技术胖</a>
    </div>
    <hr>
    <div :class="className">绑定class</div>
    <div :class="{classB:isok}">绑定class,判断</div>
    <div :class="[cA,cB]">绑定class数组</div>

</div>

<script>
    var app = new Vue({
        el:'#app',
        data:{
            imgSrc:'http://7xjyw1.com1.z0.glb.clouddn.com/20170227001137.jpg',
            address:'http://jspang.com',
            className:'classA',
            isok:true,
            cA:'classA',
            cB:'classB'
        }
    })
</script>
</body>
</html>
