<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HelloWorld-20170810</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-pre&v-cloak&v-once</h1>
<hr>
<div id="app">
    <p>v-pre:不输出data里面的值，原样输出<div v-pre>{{message}}</div></p>
    <p>v-cloak:整个DOM渲染完再输出<div v-cloak>{{message}}</div></p>
    <p>v-once:在第一次DOM时进行渲染，渲染完成后视为静态内容，跳出以后的渲染过程<div v-once>{{message}}</div></p>
    <input type="text" v-model="message">
</div>

<script>
    var app = new Vue({
        el:'#app',
        data:{
            message:'Hello Vue.js!'
        }
    })
</script>
</body>
</html>
