<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HelloWorld-20170809</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Hello World</h1>
    <hr>
    <div id="app">
        <h3>{{message}}</h3>
    </div>

<script>
    var app = new Vue({
        el:'#app',
        data:{
            message:'Hello Vue.js!'
        }
    })
</script>
</body>
</html>
