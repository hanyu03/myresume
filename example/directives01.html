<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HelloWorld-20170809</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-if&v-else&v-show</h1>
<hr>
<div id="app">
    <div v-if="isIf">你好，hanyu</div>
    <div v-else>警告</div>
    <div v-show="isShow">
        <dl>
           <dt>v-if与v-show的区别</dt>
            <dd>
                <p>
                    v-if: 是“真正的”条件渲染，因为它会确保在切换过程中条件块内的事件监听器和子组件适当地被销毁和重建。
                    它也是惰性的：如果在初始渲染时条件为假，则什么也不做——直到条件第一次变为真时，才会开始渲染条件块
                </p>
            </dd>
            <dd>
                <p>
                    v-show: 就简单得多——不管初始条件是什么，元素总是会被渲染，并且只是简单地基于 CSS 进行切换
                </p>
            </dd>
        </dl>
    </div>
</div>

<script>
    var app = new Vue({
        el:'#app',
        data:{
            isIf:true,
            isShow:true,
        }
    })
</script>
</body>
</html>
